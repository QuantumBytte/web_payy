<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      margin-top: 50px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }
    h1 {
      color: #333;
    }
    .upi-id {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
      color: #555;
      padding: 10px;
      border: 1px dashed #888;
      border-radius: 5px;
    }
    .button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
    .qr-code {
      margin: 20px 0;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Support Me via UPI</h1>
    <div class="upi-id" id="upiId">your-upi-id@bank</div>
    <button class="button" onclick="copyUPI()">Copy UPI ID</button>
    <p>Scan the QR Code to pay:</p>
    <img class="qr-code" src="cleaned_qr.png" alt="UPI QR Code">
  </div>

  <script>
    function copyUPI() {
      const upiId = document.getElementById('upiId').textContent;
      navigator.clipboard.writeText(upiId).then(() => {
        alert('UPI ID copied to clipboard!');
      }).catch(err => {
        alert('Failed to copy: ' + err);
      });
    }
  </script>
</body>
</html>
